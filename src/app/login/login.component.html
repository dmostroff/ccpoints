<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" validate fxLayout="column" fxLayoutAlign="center center" novalidate>
  <div fxFlex class="form-group">
    <div fxLayout="row">
    <md-form-field class="form-group" fxFlex fxFlexAlign="end center">
        <input mdInput type="text" formControlName="login" placeholder="Login">
        <md-error *ngIf="loginFormControl.hasError('required')">
          Login is <strong>required</strong>
        </md-error>
    </md-form-field>
      </div>
  </div>
  <md-form-field class="form-group" fxFlex>
    <input mdInput type="password" formControlName="pwd" placeholder="Password">
    <md-hint>Must be at lest 8 characters.</md-hint>
    <md-error *ngIf="loginFormControl.hasError('pattern')">
      Password must be 8 characters long and consist of mixed case, number, and punctuation.
    </md-error>
  </md-form-field>
  <button md-raised-button type="submit" (click)="onSubmit()" class="loginButton">Login</button>
</form>
<p>Form value: {{ loginForm.value | json }}</p>
