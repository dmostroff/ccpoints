<div fxLayout="row" fxLayoutAlign="start start"  fxLayoutGap="10px" >
  <div fxFlex="15%"  class="left-main-panel">
    <h2 >c{{title}}</h2>
    <nav>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" *ngFor="let company of ccCompanyList; let ii = index">
        <div fxFlex fxFlexAlign="start" >
          <md-icon (click)="onEdit(company.cc_company_id)">mode edit</md-icon>
          <a (click)="onClick(company.cc_company_id)">{{company.cc_name}}</a>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start">
        <button (click)="getCompanyList()" md-button>Refresh</button>
      </div>
    </nav>
  </div>
  <div *ngIf="ccCompany" fxFlex fxFlexAlign="end" >
      <hr>
      <cc-company [ccCompany]="ccCompany" [isEdit]="false"></cc-company>
      <hr>
      <cc-companycards [ccCompany]="ccCompany"></cc-companycards>
  </div>
</div>
