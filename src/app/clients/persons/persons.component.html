<md-card *ngIf="person" class="container" fxLayout="column" fxLayoutAlign="center stretch" tabindex="0">
  <md-card-title-group>
    <md-card-title fxFlex fxFlexAlign="center">{{person.first_name}} {{person.last_name}}</md-card-title>
    <md-card-subtitle fxFlex fxFlexAlign="center">Client</md-card-subtitle>
  </md-card-title-group>
  <md-card-content fxFlex="100%" fxFlexAlign="center stretch">
    <div fxLayout="row">
      <div fxFlex fxFlexFill class="idClass">{{person.client_id}}</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center stretch">
      <div fxFlex="33%" class="nameClass">{{person.first_name}}</div>
      <div fxFlex="33%">{{person.middle_name}}</div>
      <div fxFlexFill fxFlex="33.33%">{{person.last_name}}</div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center stretch">
      <div fxFlex>
        <button md-button (click)="newClient()">New</button>
      </div>
    </div>
  </md-card-content>
  <md-card-actions fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
    <span fxFlex></span>
    <button md-raised-button (click)="onEdit()">
      <md-icon>edit</md-icon>
    </button>
    <span fxFlex></span>
    <button md-raised-button (click)="onClose()" fxFlexAlign="end">
      <md-icon>close</md-icon>
    </button>

  </md-card-actions>
  <md-card-footer fxFlexAlign="center">
  </md-card-footer>
</md-card>
