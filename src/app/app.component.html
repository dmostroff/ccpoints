<md-toolbar color="primary">
  <span>{{title}}</span>
  <span fxFlex></span>
  <nav>
    <div fxFlex>
      <div fxLayout="row">
        <div *ngIf="!admUser.user_name" fxFlex>
          <a routerLink="login" routerLinkActive="active" class="mat-button-wrapper">Login</a>
        </div>
        <div *ngIf="admUser.user_name" fxFlex (click)="logout()" >
          Welcome {{admUser.user_name}}
          <a class="mat-button-wrapper">Logout</a>
        </div>
        <div fxFlex="10px;"></div>
        <div fxFlex>
          <a routerLink="aboutus" routerLinkActive="active" class="mat-button-wrapper" (click)="aboutUs()">About Us</a>
          <!--<a routerLink="aboutus" routerLinkActive="active" >About</a>-->
        </div>
        <!--<li class="list-item"><a routerLink="aboutus" routerLinkActive="active">About</a></li>-->
        <!--<li class="list-item"><a routerLink="clients/address" routerLinkActive="active">Address</a></li>-->
        <!--<li class="list-item"><a routerLink="clients/person" routerLinkActive="active">Person</a></li>-->
        <!--<li class="list-item"><a routerLink="clients/personslist" routerLinkActive="active">Persons Yaakov</a></li>-->

      </div>
    </div>
    </nav>
  <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon> Menu</button>

</md-toolbar>

<md-menu #appMenu="mdMenu">
  <button md-menu-item> Settings </button>
  <button md-menu-item> Help </button>
</md-menu>
<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
      <nav>
        <app-context-menu></app-context-menu>
      </nav>
    </div>
    </md-sidenav>
  <button md-mini-fab class="example-fab" (click)="sidenav.toggle();">
    <span *ngIf="sidenav._opened"><md-icon>remove</md-icon></span>
    <span *ngIf="!sidenav._opened"><md-icon>add</md-icon></span>
  </button>
<div style="border: 1px solid blue">
  <router-outlet style="background-color: #00bcd4;"></router-outlet>
  </div>
</md-sidenav-container>
<md-toolbar>
  <md-toolbar-row>
    <div>{{footerInfo}}</div>
  </md-toolbar-row>
    <md-toolbar-row>
    <div>{{sidenav.mode}} {{sidenav._opened}}</div>
  </md-toolbar-row>
</md-toolbar>
